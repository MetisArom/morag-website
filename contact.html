<!DOCTYPE html>
<html>
    <head>
        <title>Gabriel Mora | Contact</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" type="image/png" href="images/favicon.png" />
    </head>
    <body>
        <header id="main-header">
            <div class="container">
                <h1>Gabriel Mora | Contact</h1>
            </div> <!-- .container ends -->
        </header>

        <nav id="navbar">
            <div class="container">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./projects.html">Projects</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div> <!-- .container ends -->
        </nav>
        
        <div class="container">
            <form action="https://formsubmit.co/your@email.com" method="POST" class="my-form">
                <div class="msg"></div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="_subject" required id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea type="text" name="message" required placeholder="Text" id="message"></textarea>
                </div>
                <button class="button" type="submit" name="submit" id="submit">Send</button>
           </form>
        </div>

        <footer id="main-footer">
            <nav id="links">
                <div class="container">
                    <ul>
                        <li><a href="https://www.linkedin.com/in/gabriel-mora-07b77824b/" target="_blank">LinkedIn</a></li>
                        <li><a href="https://github.com/MetisArom" target="_blank">GitHub</a></li>
                    </ul>
                </div> <!-- .container ends -->
            </nav>
        </footer>

        <script src="dom.js"></script>
    </body>
</html>
